<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Week 2.3 Subtitles</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abel" />
    <link href="styles.css" rel="stylesheet" />

<body>
    <div>
        <h2>Activities - Week 2.3 Subtitles and closed captions -&nbsp;Adding Subtatles</h2>
        <video id="vid" width=400 height=400 crossorigin="anonymous">
            <source src="MuseUnintended.mp4" type="video/mp4">
            <track src="subtitles.vtt" kind="subtitles" label="english" default>
        </video>
        <p>
            <button onclick="playVideo();">Play</button>
            <button onclick="pauseVideo();">Pause</button>
            <button onclick="stopVideo();">Stop</button>
            <button onclick="startoverVideo();">StartOver</button>
            <script type="text/javascript" src="script.js"></script>
        </p>
    </div>
</body>
</html>
